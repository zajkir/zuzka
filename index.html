<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine ğŸ’˜</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            z-index: 2;
        }

        .buttons {
            z-index: 2;
        }

        button {
            font-size: 22px;
            padding: 15px 35px;
            margin: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff3366;
            color: white;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
        }

        #noBtn {
            background-color: white;
            color: #333;
        }

        /* ğŸ’• HEARTS */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.7);
            animation: float 6s linear infinite;
            z-index: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="yesClick()">YES â¤ï¸</button>
        <button id="noBtn" onclick="noClick()">NO ğŸ˜¢</button>
    </div>

    <script>
        let scale = 1;
        let textIndex = 0;

        const yesTexts = [
            "YES â¤ï¸",
            "CLICK ME ğŸ˜",
            "YOU KNOW IT ğŸ’˜",
            "Good Girl",
            "JUST DO IT ğŸ˜ˆ",
            "YOU HAVE NO CHOICE ğŸ˜",
            "OK FINE YES ğŸ’–"
        ];

        function noClick() {
            scale += 0.25;

            const yesBtn = document.getElementById("yesBtn");
            yesBtn.style.transform = `scale(${scale})`;

            textIndex = (textIndex + 1) % yesTexts.length;
            yesBtn.innerText = yesTexts[textIndex];
        }

        function yesClick() {
            document.body.innerHTML = `
                <h1 style="font-size:4rem; color:white;">
                    YAAAY ğŸ’˜ğŸ’˜ğŸ’˜<br>
                    I knew you'd say YES ğŸ˜
                
                </h1>
            `;
        }

        // ğŸ’• generate hearts
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 25 + 15) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }, 300);
    </script>

</body>
</html>
